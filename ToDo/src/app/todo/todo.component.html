<head><link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
</head>
<body>
<section>
  <h1>TODO List</h1>
  <p>A place to store the things you have to do!</p>
  <input type = "text" placeholder="Filter your to-dos" name = "filter" ngModel >
<ol>
<li *ngFor="let todo of todoList">
  <button class = "complete" *ngIf="!todo.completed">Complete</button>
  {{ todo.task }}
  <i class="material-icons">close</i>
</li>
</ol>
<input type = "text" placeholder="Add your to-do"  name = "filter" ngModel >
<button class = "add">Add</button>
</section>
</body>
